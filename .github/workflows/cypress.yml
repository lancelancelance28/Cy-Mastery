name: CI Pipeline
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
      
    env:
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with: 
          node: '20'

      - name: Cache npm Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Login.Cy Test
        run: npm run login-test

      - name: Run Ecom Flow Test
        run: npm run flow

      - name: Run Parabank Test
        run: npm run Parabank

      - name: Run Automation Exercise Test
        run: npm run AutoExercise

      # Step 6: Archive Results Report
      - name: Cypress Regression E2E Test Report
        uses: actions/upload-artifact@v4
        with:
           name: regression-test-report
           path: cypress/reports/html/index.html

      # Step 7: Archive Screenshot 
      - name: Cypress Screenshot - Test Evidences
        uses: actions/upload-artifact@v4
        with:
           name: checkout_screenshot
           path: cypress/screenshots/cypress/screenshots/AutomationExercise.cy.js

      # Step 8: Upload report to GitHub Pages artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cypress/reports/html # Ensure the directory is uploaded, not just the file

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4